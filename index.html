<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto Russia</title>
</head>

<body>
  <div class="root">
    <div class="popup">
      <div class="popup__container">
        <button type = "button" class="popup__close-button button-hover"></button>
        <form class="edit-form">
          <h2 class="edit-form__heading">Редактировать профиль</h2>
          <input
          type="name"
          name="profile-name"
          class="edit-form__item edit-form__item_el_name"
          placeholder="Имя и фамилия"
          required>

          <input
          type="text"
          name="profile-job"
          placeholder="Род занятий"
          class="edit-form__item edit-form__item_el_job">

          <button
          type="submit"
          value="Сохранить форму"
          class="edit-form__button button-hover">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img src="./images/header/header__logo.svg" alt="Логотип проекта Место Russia" class="header__logo">
    </header>

    <main class="main width">
      <section class="profile">
          <img src ="./images/profile/avatar.jpg" alt="Аватар путешественника" class="profile__avatar">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type = "button" class="profile__edit-button button-hover"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        <button type = "button" class="profile__add-button button-hover"></button>
      </section>

      <section class="elements">
          <div class="elements__card">
            <img src="./images/Elements/Karachevsk1.jpg" alt="Карачаево" class="elements__image">
            <div class="elements__desc">
              <h2 class="elements__title">Карачаево</h2>
              <button type = "button" class="elements__like button-hover"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/Elements/Elbrus1.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__desc">
              <h2 class="elements__title">Эльбрус</h2>
              <button type = "button" class="elements__like button-hover"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/Elements/Dombai1.jpg" alt="Домбай" class="elements__image">
            <div class="elements__desc">
              <h2 class="elements__title" title="Домбай">Домбай</h2>
              <button type = "button" class="elements__like button-hover"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/Elements/Dombai2.jpg" alt="Домбай" class="elements__image">
            <div class="elements__desc">
              <h2 class="elements__title">Домбай</h2>
              <button type = "button" class="elements__like button-hover"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/Elements/Karachevsk2.jpg" alt="Карачаево" class="elements__image">
            <div class="elements__desc">
              <h2 class="elements__title">Карачаево</h2>
              <button type = "button" class="elements__like button-hover"></button>
            </div>
          </div>

          <div class="elements__card">
            <img src="./images/Elements/Elbrus2.jpg" alt="Эльбрус" class="elements__image">
            <div class="elements__desc">
              <h2 class="elements__title">Эльбрус</h2>
              <button type = "button" class="elements__like button-hover"></button>
            </div>
          </div>
      </section>
    </main>

    <footer class="footer width">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>

</html>
